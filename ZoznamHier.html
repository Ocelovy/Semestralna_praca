<div id="carousel-hero" class="carousel carousel-dark slide">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="5000">
            <img src=".images/redDead.png" class="d-block w-100" alt="Zaklínač na koni, pozerajúci sa na hrad.">
            <div class="carousel-caption d-none d-md-block">
                <h5>The Witcher 3: Wild Hunt</h5>
                <p>"Osud je bezcitný, no hrdinovia sú nezlomní."</p>
            </div>
        </div>
        <div class="carousel-item" data-bs-interval="5000">
            <img src=".images/mafiaImage.png" class="d-block w-100" alt="Piati spoločníci z hry Mafia.">
            <div class="carousel-caption d-none d-md-block">
                <h5>Mafia: Definitive Edition</h5>
                <p>"V meste, kde je lojalita vzácna a zrada bežná, zbohom nevinnosť."</p>
            </div>
        </div>
        <div class="carousel-item" data-bs-interval="4000">
            <img src=".images/witcherCastle.jpg" class="d-block w-100" alt="Skupina banditov.">
            <div class="carousel-caption d-none d-md-block">
                <h5>Red Dead Redemption 2</h5>
                <p>"V divočine, kde sa menia pravidlá, zrodia sa legendy."</p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carousel-hero" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carousel-hero" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
